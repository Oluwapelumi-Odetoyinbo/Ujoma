
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umoja | The Journey Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #020205;
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
        }
        .title-font {
            font-family: 'Cinzel', serif;
        }
        .cinematic-vignette {
            background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
        }
        
        /* Zoom-Through Animation */
        .zoom-through {
            animation: zoomThroughText 2.5s cubic-bezier(0.7, 0, 0.3, 1) forwards;
        }
        
        @keyframes zoomThroughText {
            0% {
                transform: scale(1);
                opacity: 1;
                filter: blur(0px);
            }
            40% {
                opacity: 1;
            }
            100% {
                transform: scale(30);
                opacity: 0;
                filter: blur(20px);
            }
        }

        .reveal-earth {
            animation: revealEarth 3s cubic-bezier(0.2, 0, 0.2, 1) forwards;
        }

        @keyframes revealEarth {
            0% {
                transform: scale(0.2);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        #three-canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>
