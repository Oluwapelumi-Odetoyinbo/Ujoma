
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umoja | The Journey Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #020205;
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
        }
        .globe-container {
            cursor: grab;
        }
        .globe-container:active {
            cursor: grabbing;
        }
        .title-font {
            font-family: 'Cinzel', serif;
        }
        .cinematic-vignette {
            background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
        }
        .glow-overlay {
            box-shadow: 0 0 100px 20px rgba(59, 130, 246, 0.1);
            pointer-events: none;
        }
        @keyframes slow-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        .pulsing-glow {
            animation: slow-pulse 8s infinite ease-in-out;
        }
        
        /* New Zoom-Through Animation */
        .zoom-through {
            animation: zoomThroughText 2.5s cubic-bezier(0.7, 0, 0.3, 1) forwards;
        }
        
        @keyframes zoomThroughText {
            0% {
                transform: scale(1);
                opacity: 1;
                filter: blur(0px);
            }
            40% {
                opacity: 1;
            }
            100% {
                transform: scale(30);
                opacity: 0;
                filter: blur(20px);
            }
        }

        .reveal-earth {
            animation: revealEarth 3s cubic-bezier(0.2, 0, 0.2, 1) forwards;
        }

        @keyframes revealEarth {
            0% {
                transform: scale(0.2);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
